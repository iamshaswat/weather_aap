<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userweather>Your Weather</p>

            <p class="tab" data-searchweather>Search Weather</p>
        </div>


        <div class="weather-container">

            <div class="grant-container grant-location-container">

                <img src="location.png" width="80" height="80" loading="lazy">
                <p>grant lacation access</p>
                <p>allow access to get weather information</p>
                <button class="btn" data-grantaccess>Grant Access</button>

            </div>
            <form class="form-container" data-searchform>
                <input placeholder="search for city..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->

            <div class="grant-container loading">

                <img src="loading.gif" alt="" width="150" height="150">

                <p>Loading...</p>
            </div>

            <!-- show weather information -->

            <div class="grant-container user-weather-info">

                <div class="name">

                    <p data-cityname></p>
                    <img data-countryicon>

                </div>

                <p data-weatherdesc></p>

                <img data-weathericon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>

        </div>


    </div>









    <script src="index.js"></script>
</body>

</html>
